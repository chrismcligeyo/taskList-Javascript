<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="card " id="main">
                        <div class="card-body ">
                            <h2 class="card-title">Task List</h2>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <form id="task-form">
                                            <div class="form-group">
                                                <label for="New Task">New Task</label>
                                                <input type="text" name="task" id="task" class="form-control">
                                            </div>
                                            <input type="submit" name="add_task"  value="Add Task" class="btn btn-success" >
                                        </form>
                                    </div>
                                    
                                </div>
                                      <div>

                                        <h3 class="card-title">Tasks</h3>
                                            <div class="form-group">
                                                <label for="New Task">Filter Tasks</label>
                                                <input type="text" name="filter" id="filter" class="form-control">
                                            </div>
                                            
                                            <ul class="list-group"></ul>
                                            
                                            <a href="#" class="clear-tasks btn btn-dark" style="margin-top: 50px;">CLEAR TASKS</a>
                                      </div>      
                           
                        </div>
                    </div>     
                </div> 
            </div>
  </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
